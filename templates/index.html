<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultra Stream Panel</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }
    .container {
        background: white;
        border-radius: 20px;
        padding: 30px 25px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.15);
        text-align: center;
    }
    .logo {
        width: 60px;
        margin-bottom: 15px;
    }
    h1 {
        color: #0b3d91;
        font-weight: 700;
        margin-bottom: 20px;
    }
    p.cpu {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 15px;
    }
    button {
        padding: 14px 20px;
        font-size: 1.1rem;
        border: none;
        border-radius: 10px;
        background-color: #0b3d91;
        color: white;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
    }
    button:hover {
        background-color: #082a63;
    }
    @media(max-width:480px){
        h1{font-size:1.5rem;}
        .logo{width:50px;}
        button{font-size:1rem;padding:12px;}
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" class="logo" alt="Logo">
    <h1>Ultra Stream Panel</h1>
    <p class="cpu">استخدام CPU الحالي: {{ cpu_percent }}%</p>
    <form method="POST">
        <button type="submit">➕ إضافة بث جديد</button>
    </form>
</div>
</body>
</html>    {% endif %}
</div>

</body>
</html>
