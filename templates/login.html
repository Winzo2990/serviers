<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body { font-family:Roboto; background:#fafafa; display:flex; justify-content:center; align-items:center; height:100vh; }
.box { width:300px; background:white; padding:25px; border-radius:10px; box-shadow:0 4px 20px rgba(0,0,0,0.1); text-align:center; }
input,button { width:100%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ccc; }
button { background:#4285F4; color:white; border:none; cursor:pointer; }
button:hover { background:#3367d6; }
</style>
</head>
<body>

<div class="box">
    <h2>Secure Shell</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Enter Password">
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
