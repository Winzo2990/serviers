<!DOCTYPE html>
<html>
<head>
<title>Web Shell</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
body { font-family:Roboto; background:#ffffff; padding:20px; }
.box { max-width:700px; margin:auto; background:#fafafa; padding:20px; border-radius:10px; box-shadow:0 4px 25px rgba(0,0,0,0.1); }
h2 { text-align:center; margin-bottom:20px; color:#333; }

input { 
    width:100%; 
    padding:12px; 
    border-radius:8px; 
    border:1px solid #ccc; 
    margin-bottom:10px;
}

button {
    width:100%;
    padding:12px;
    background:#4285F4;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
button:hover { background:#3367d6; }

.output {
    background:#000;
    color:#0f0;
    padding:15px;
    border-radius:8px;
    font-family:monospace;
    margin-top:15px;
    white-space:pre-wrap;
}

.logbox {
    margin-top:20px;
    background:white;
    padding:15px;
    border-radius:8px;
    border:1px solid #eee;
}
.logbox h3 { margin-bottom:10px; }
.cmd { background:#f3f3f3; padding:5px; border-radius:5px; margin-bottom:5px; }
</style>
</head>
<body>

<div class="box">
    <h2>Web Terminal</h2>

    <form method="POST">
        <input type="text" name="command" placeholder="Enter command..." autofocus>
        <button type="submit">Run</button>
    </form>

    {% if output %}
    <div class="output">{{ output }}</div>
    {% endif %}

    <div class="logbox">
        <h3>Command Logs</h3>
        {% for item in logs %}
            <div class="cmd"><b>$ {{ item.cmd }}</b><br>{{ item.out }}</div>
        {% endfor %}
    </div>

    <br>
    <a href="/logout">Logout</a>
</div>

</body>
</html>
